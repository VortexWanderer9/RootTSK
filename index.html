<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Root Task</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="grid"></div>
    <div class="container display">
        <div class="header display">
            <img src="image/task.svg" width="30" alt="Task">
            <h1>Root Task</h1>
        </div>

    <div class="note">
        If you try you have <strong>nothing to lose</strong>.
    </div>
    <div class="addTask display">
        <input type="text" id="taskInput" placeholder="Enter a new task">
        <div class="button display">
            <img src="image/add-svgrepo-com.svg" width="20" alt="button">
            <span>Add</span>
        </div>
    </div>

    <div class="taskList">
        <div id="taskList">
            <div class="icons display">
                <div class="active icn display">
                    <img src="image/alarm-bell-svgrepo-com.svg" width="10" alt="">
                    <span class="active">1</span>
                    <span>Active</span>
                </div>
                <div class="completed icn display">
                    <img src="image/complete.svg" width="10" alt="">
                    <span class="completed">2</span>
                    <span>Completed</span>
                </div>
            </div>
            <div class="cards">
               
                </div>
            </div>
        </>
    </div>

    <div class="default display">
        <img src="image/task-svgrepo-com.svg" width="50" alt="">
        <h2>No tasks available</h2>
        <p>Please add a task to get started.</p>
    </div>
    <div class="clear">
        Clear 1 completed tasks
    </div>


    </div>
</body>
<script type="module" src="script/node.js"></script>
<script type="module" src="script/note.js"></script>
<script type="module" src="script/taskCont.js"></script>
</html>
